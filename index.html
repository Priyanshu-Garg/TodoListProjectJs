<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Todo List</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="conatiner mb-3">
<h3 class="text-center my-2">Todo List</h3>
<form class="container">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" placeholder="Leave a comment here"  rows="5"></textarea>
    </div>
    <button type="submit" id="add" class="btn btn-primary">Add to List</button>
    <button type="submit" id="clear" class="btn btn-danger">Clear List</button>

</form>
<div id="items" class="container my-4">
    <h4>Your List items:</h4>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.no.</th>
                <th scope="col">Item title</th>
                <th scope="col">Item description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td><button class="btn btn-primary btn-sm">Delete</button></td>
            </tr> -->
        </tbody>
    </table>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
